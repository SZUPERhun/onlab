<div class="col-md-3"></div>
<div class="col-md-4">
    <div class="form-container">
        <form method="post">
            <div class="form-group">
                <input type="text" name="_creator" id="_creator"
                       class="form-control" ng-model="vm.event._creator"
                       ng-init="vm.event._creator = vm.eventCreatorID"
                       style="display: none;" />
            </div>
            <div class="form-group">
                <label for="name">Event Name</label>
                <input type="text" name="name" id="name"
                       class="form-control" ng-model="vm.event.name" required />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" id="description"
                       class="form-control" ng-model="vm.event.description" />
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location" id="location"
                       class="form-control" ng-model="vm.event.location" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="vm.createEvent()">Create</button>
                <a ui-sref="events.list" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
