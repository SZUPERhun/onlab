<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form-container">
            <h2>Register</h2>
            <form method="post">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" name="name" id="name" class="form-control"
                           ng-model="vm.user.name" required />
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control"
                           ng-model="vm.user.email" required />
                </div>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" name="firstName" id="firstName" class="form-control"
                           ng-model="vm.user.firstName" required />
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" name="lastName" id="lastName" class="form-control"
                           ng-model="vm.user.lastName" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                           ng-model="vm.user.password" required />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="vm.registerUser()">Register</button>
                    <a ui-sref="login" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
